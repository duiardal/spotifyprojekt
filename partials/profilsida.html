<div class="container-fluid" id="body2">
	<div class="row">
		<div class="col-md-9" id="box2">
			<div class="row" id="header2">
				<ng-include src="'partials/header.html'"></ng-include>
			</div>

			<div class="row">
				<div class="col-md-1">
				</div>
				

				<!-- Playlists, Favorites and Friends -->

				<div class="col-md-10">
					<div class="row">
						<div class="col-md-12">	
							<h2>Favorite Tracks:</h2>
							<div class="row" ng-repeat="(keyVal, favSong) in currentUser.favorite_songs">
								<div class="col-md-1">
								</div>
								<div class="col-md-5">
									<h5>{{favSong.favorites.name}}</h5>
								</div>
								<div class="col-md-5">
									<h5>{{favSong.favorites.artists[0].name}}</h5>
								</div>
								<div class="col-md-1">
									<button id="transparentButton" class="btn btn-xs" ng-click="deleteFavorite(keyVal)"><span class="glyphicon glyphicon-remove"></span></button>
								</div>
							</div>
							<hr>
						</div>
					</div>

					<div class="row">
						<div class="col-md-12">
							<div class="row">
								<h2 style="padding-left: 0.6em;">Playlists:</h2>
							</div>
							<div class="row" ng-repeat="(key, i) in currentUser.playlists">
								<div class="col-md-12">
									<div class="row">
										<div class="col-md-11" id="playlistname">
											<a ng-href="#!/personalPlaylistPage/{{i.PlaylistName}}" ng-click="getUsersPlaylist(key, currentUser, i.PlaylistName)" id="sortLink"><h3>{{i.PlaylistName}}</h3></a>
										</div>
										<div class="col-md-1">
											<button id="transparentButton" class="btn btn-xs" ng-click="removePlaylist(key)"><span class="glyphicon glyphicon-remove"></span></button>
										</div>
									</div>
									<hr>
								</div>
							</div>
						</div>
					</div>

					<!-- Friends -->
					<div class="row">
						<div class="col-md-12">
							<div class="row">
								<h2 style="padding-left: 0.6em;">Friends:</h2>
							</div>
							<div class="row" ng-repeat="(key, i) in currentUser.friends">
								<div class="col-md-12">
									<div class="row">
										<div class="col-md-11" id="playlistname">
											<a id="sortLink" ng-click="userSearch(i.friend.id)" ng-href="#!/friends/{{i.friend.id}}"><h3>{{ i.friend.username }}</h3></a>
										</div>
										<div class="col-md-1">
											<button id="transparentButton" class="btn btn-xs" ng-click="deleteUserFromProfile(key)"><span class="glyphicon glyphicon-remove"></span></button>
										</div>
									</div>
									<hr>
								</div>
							</div>
						</div>
					</div>

					<!--ChangeDetails-->
					<div class="row">
						<div class="col-md-12">
							<div class="row">
								<h2 style="padding-left: 0.6em;">User details:</h2>
							</div>
							<div class="row">
								<div class="col-md-1">
								</div>
								<div class="col-md-5">
								</br>
									<div class="row">
										<div class="col-md-4">
											<h4>Username:</h4>
										</div>
										<div class="col-md-8">
											<button type="button" id="transparentButton" class="btn btn-secondary btn-sm btn-block" ng-click="open = !open">{{currentUser.username}}</button>    
											<div ng-class="{ showMe: open }" class="collapsable">
												<input class="form-control" placeholder="Change username" ng-model="username" ng-required="true">
												<button type="button" id="transparentButton" class="btn btn-secondary btn-sm btn-block" ng-controller="RegController" ng-click="changeUsername(username)">Change</button>
											</div>

											
										</div>
									</div>
									<hr>
									<div class="row">
										<div class="col-md-4">
											<h4>Email:</h4>
										</div>
										<div class="col-md-8">

											<button type="button" id="transparentButton" class="btn btn-secondary btn-sm btn-block" ng-click="open2 = !open2">{{ currentUser.email }}</button>    
											<div ng-class="{ showMe: open2 }" class="collapsable">
												<input class="form-control" placeholder="Change email" ng-model="email" ng-required="true">
												<button type="button" id="transparentButton" class="btn btn-secondary btn-sm btn-block" ng-controller="RegController" ng-click="changeEmail(email)">Change</button>
											</div>
										</div>
									</div>
									<hr>
									<div class="row">
										<div class="col-md-4">
											<h4>Password:</h4>
										</div>
										<div class="col-md-8">

											<button type="button" id="transparentButton" class="btn btn-secondary btn-sm btn-block" ng-click="open3 = !open3">{{ currentUser.password }}</button>
											<div ng-class="{ showMe: open3 }" class="collapsable">
												<input class="form-control" placeholder="Change password" ng-model="password" ng-required="true">
												<button type="button" id="transparentButton" class="btn btn-secondary btn-sm btn-block" ng-controller="RegController" ng-click="changePassword(password)">Change</button>
											</div>
										</div>
									</div>
									<hr>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-3">
			<ng-include src="'partials/queueList.html'"></ng-include>
		</div>
	</div>

		
	<div class="col-md-12" ng-if="error">
		<h4>Error: <strong>{{ message }}</strong></h4>
	</div>
</div>
