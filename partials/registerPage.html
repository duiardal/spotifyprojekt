	<div class="col-md-4">
	</div>
	<div class="col-md-4" id="header-title">
		<h1><a ng-href="/#!/home">Kl√©Queue</a></h1>
	</div>
	<dic class="col-md-4">
	</div>

<div class="row" id="body">
	<div class="col-md-4">
	</div>
	<div class="col-md-4" id="loginBox">
		</br>
		<h4>Welcome, log in</h4>
		</br>

		<form>
			<div class="input-group input-group-md"> 
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input id="username" type="username" class="form-control" name="username" placeholder="Username" ng-model="user.username" ng-required="true">
			</div>
			</br>
			</br>
			<div class="input-group input-group-md"> 
				<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
				<input id="email" type="email" class="form-control" name="email" placeholder="Email" ng-model="user.email" ng-required="true">
			</div>
			</br>
			</br>
			<div class="input-group input-group-md">
				<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
				<input id="password" type="password" class="form-control" name="password" placeholder="Password" ng-model="user.password" ng-required="true">
			</div>
		</form>

		<a ng-href=""><button class="btn" ng-click="register(user)"><h5>Create New User</h5></button></a>
	</div>
</div>
