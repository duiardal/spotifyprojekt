<div class="container-fluid" id="body2" style="padding-bottom: 10em;" ng-controller="searchCtrl">
	<div class="row">
		<div class="col-md-9" id="box2">
			{{userPlaylistPageLoad()}}
			<ng-include src="'partials/header.html'"></ng-include>
			<!--Playlistinfo-->
			<div class="row" style="margin:0em;">
				<div class="col-md-12">
					<!--Name, Rating-->
					<div class="row">
						<div class="col-md-4">
							<h1>{{getUserPlaylistTitle()}}</h1>
						</div>
						<div class="col-md-4">
							<h1>Rating: </h1>
						</div>
					</div>
					<!--Labels-->
					<div class="row" id="searchResult">
						<div class="col-md-4">
							TITLE 
						</div>
						
						<div class="col-md-2">
							ARTIST 
						</div>
						
						<div class="col-md-2">		
							ALBUM 
						</div>
				
						<div class="col-md-2">
							POPULARITY
						</div>
						
						<div class="col-md-1">
							QUEUE
						</div>
						<div class="col-md-1">
							FAVORITE
						</div>
						<hr></hr>
					</div>
					<!--Tracks-->	
					<div class="row" ng-repeat="track in getUserPlaylist()" id="searchResult">
						<div class="col-md-4">
							<h5>{{track.name}}
							<a id="sortLink" href="" style="color:white" ng-click="player(track.preview_url)">
								<span class="glyphicon glyphicon-volume-up">
								</span>
							</a></h5>
						</div>
						<div class="col-md-2">
							<h5>{{track.artists[0].name}}</h5>
						</div>
						<div class="col-md-2">
							<h5>{{track.album.name}}</h5>
						</div>
						<div class="col-md-2">
							<h5>{{track.popularity}}</h5>
						</div>
						<div class="col-md-1">
							<a id="sortLink" href="" ng-click="queueSong(track)">
								<span class="{{queueSongs(track.id)}}" id="queque{{track.id}}"></span>
							</a>
						</div>
						<div class="col-md-1">
							<a id="sortLink">
								<span ng-controller="searchCtrl" ng-click="favoriteSong(track)" id="{{track.id}}" class="{{favoriteSongs(track.id)}}"></span>
							</a>
						</div>
					</div>
					<!--Comments-->
					<div class="row">
						<div class="col-md-5">
						</div>
						<div class="col-md-6">
							<button type="button" class="btn btn-default">Comments</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--Queue-->
		<div class="col-md-3">
			<ng-include src="'partials/queueList.html'"></ng-include>
		</div>
	</div>
</div>
